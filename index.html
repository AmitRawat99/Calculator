<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="calucatorColor">
        <div class="box">
          <input type="text" value="0" name="input" id="firstInput" />
        </div>
        <div class="firstRow">
          <input  type="button" value="AC" ></input>
          <input  type="button" value="DE"></input>
          <input  type="button" value="."></input>
          <input  type="button" value="/"></input>
        </div>
        <div class="firstRow">
          <input  type="button" value="7" ></input>
          <input  type="button" value="8"></input>
          <input  type="button" value="9"></input>
          <input  type="button" value="*"></input>
        </div>
        <div class="firstRow">
          <input  type="button" value="4"></input>
          <input  type="button" value="5"></input>
          <input  type="button" value="6"></input>
          <input  type="button" value="-"></input>
        </div>
        <div class="firstRow">
          <input type="button" value="3"></input>
          <input type="button" value="2"></input>
          <input type="button" value="1"></input>
          <input type="button" value="+"></input>
        </div>
        <div class="firstRow" id="first">
          <input  type="button" class="item1" value="00"></input>
          <input  type="button" class="item2" value="0"></input>
          <input  type="button" class="item3" value="=" id="equal"></input>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
